<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
</head>
<body>
    <div id="count">0</div>
    <button onclick="incrementOne()" type="button" class="plusOne">+</button>
    <button onclick="decrementOne()" type="button" class="minusOne">-</button>
    <button onclick="incrementThree()" type="button" class="plusThree">+3</button>
    <button onclick="decrementThree()" type="button" class="minusThree">-3</button>
    <script src="counter.js"></script>
    <script src="cypress/support/commands.js"></script>
</body>
</html>
